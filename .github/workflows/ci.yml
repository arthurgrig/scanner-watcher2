name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest --cov=scanner_watcher2 --cov-report=html --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml
            .coverage
          retention-days: 30

  build:
    name: Build Executable
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build executable with PyInstaller
        run: |
          pyinstaller scanner_watcher2.spec

      - name: Verify executable was created
        run: |
          if (Test-Path "dist\ScannerWatcher2.exe") {
            Write-Host "✓ Executable created successfully"
            Get-Item "dist\ScannerWatcher2.exe" | Format-List Name, Length, LastWriteTime
          } else {
            Write-Error "✗ Executable not found at dist\ScannerWatcher2.exe"
            exit 1
          }
        shell: pwsh

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: scanner-watcher2-executable
          path: dist/ScannerWatcher2.exe
          retention-days: 30
